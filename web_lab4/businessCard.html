<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: linear-gradient(to right, #f06, #8fd3f4);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }

      .business-card {
        width: 300px;
        height: 200px;
        border-radius: 15px;
        background-image: url('http://172.31.233.204/resource/img/new_exp3_2.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .name {
        font-family: "Arial Black", sans-serif;
        font-weight: bold;
        font-size: 24px;
      }

      .position {
        font-style: italic;
        color: #808080;
      }

      .contact-info {
        text-decoration: underline;
        color: blue;
      }

      .contact-info:hover {
        color: darkblue;
      }

      .social-icon {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="business-card">
      <div class="name">John Doe</div>
      <div class="position">Web Designer</div>
      <div class="contact-info">john@example.com</div>
      <img src="http://172.31.233.204/resource/img/email.png" class="social-icon" />
    </div>
  </body>
</html>
