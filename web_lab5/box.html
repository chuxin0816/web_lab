<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>独立盒子布局页面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 创建盒子容器 -->
    <div id="box-container">
        
        <!-- 盒子1：包含文字内容 -->
        <div class="box">
            <p>这是盒子1的文字内容。</p>
        </div>

        <!-- 盒子2：包含图片 -->
        <div class="box">
            <img src="https://th.bing.com/th?id=OIP.r2scpVS75-Fva4OP8XT1QgHaE7&w=306&h=204&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="示例图片" style="width: 100%; height: 100%;">
        </div>

        <!-- 盒子3：包含按钮 -->
        <div class="box">
            <button>点击我</button>
        </div>

    </div>

</body>
</html>
