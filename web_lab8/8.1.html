<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态计数器</title>
  <style>
    /* 页面主体样式 */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }

    /* 容器样式 */
    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    /* 计数器样式 */
    .counter-value {
      font-size: 3em;
      font-weight: bold;
      color: #333;
      margin: 20px 0;
    }

    /* 按钮样式 */
    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    #increment {
      background-color: #4CAF50;
    }

    #decrement {
      background-color: #f44336;
    }

    #increment:hover {
      background-color: #45a049;
    }

    #decrement:hover {
      background-color: #e53935;
    }

    /* 提示信息样式 */
    #message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="counter" class="counter-value">0</div>
  <button id="increment" class="btn">加一</button>
  <button id="decrement" class="btn">减一</button>
  <p id="message"></p>
</div>

<script>
  // 初始化计数器值为0
  let counterValue = 0;

  // 获取DOM元素
  const counterDisplay = document.getElementById('counter');
  const incrementBtn = document.getElementById('increment');
  const decrementBtn = document.getElementById('decrement');
  const message = document.getElementById('message');

  // 为“加一”按钮添加事件监听器
  incrementBtn.addEventListener('click', function() {
    if (counterValue < 10) {
      counterValue++;
      counterDisplay.textContent = counterValue;
      message.textContent = '';
    } else {
      message.textContent = '计数器不能超过10';
    }
  });

  // 为“减一”按钮添加事件监听器
  decrementBtn.addEventListener('click', function() {
    if (counterValue > 0) {
      counterValue--;
      counterDisplay.textContent = counterValue;
      message.textContent = '';
    } else {
      message.textContent = '计数器不能低于0';
    }
  });
</script>
</body>
</html>
