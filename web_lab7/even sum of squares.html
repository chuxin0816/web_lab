<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        // codeing here
        function isEven(n) {
            return n % 2 === 0;
        }

        function square(n) {
            return n * n;
        }

        var numbers = Array.from({ length: 10 }, function (v, k) {
            return k + 1;
        });

        var evenSquares = numbers.filter(isEven).map(square);

        var totalSum = evenSquares.reduce(function (acc, val) {
            return acc + val;
        }, 0);

        console.log(evenSquares);
        console.log("Total even squares sum:", totalSum);
    </script>
</body>

</htm>
